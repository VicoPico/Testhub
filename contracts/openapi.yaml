openapi: 3.0.3

info:
  title: Testhub API
  version: 0.6.0
  description: |
    Core API for Testhub (runs, results ingestion).

    Authentication:
    - Protected endpoints require an API key via the `x-api-key` header.
    - Authorization is organization-scoped; non-owned resources return 404.
  license:
    name: MIT

servers:
  - url: http://localhost:8080

security:
  - ApiKeyAuth: []

tags:
  - name: Health
    description: Liveness and readiness endpoints
  - name: Auth
    description: Authentication and session endpoints
  - name: Projects
    description: Project management
  - name: Runs
    description: Run listing and run details
  - name: Results
    description: Test results for a run
  - name: Ingestion
    description: Endpoints used by CI to ingest test data
  - name: Analytics
    description: Aggregated analytics for a project
  - name: Search
    description: Project-scoped search

paths:
  /health:
    get:
      tags: [Health]
      operationId: getHealth
      summary: Liveness check
      description: Returns ok=true when the server is up.
      security: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OkResponse'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /ready:
    get:
      tags: [Health]
      operationId: getReady
      summary: Readiness check
      description: |
        Returns ok=true when the server is ready. This endpoint checks DB connectivity.
      security: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OkResponse'
        '500':
          $ref: '#/components/responses/InternalServerError'

  # ---------- Auth ----------

  /auth/config:
    get:
      tags: [Auth]
      operationId: getAuthConfig
      summary: Auth configuration
      security: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthConfigResponse'
        '400':
          $ref: '#/components/responses/BadRequest'

  /auth/register:
    post:
      tags: [Auth]
      operationId: registerUser
      summary: Register with email and password
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthRegisterRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OkResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'
        '409':
          $ref: '#/components/responses/Conflict'

  /auth/login:
    post:
      tags: [Auth]
      operationId: loginUser
      summary: Login with email and password
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthLoginRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OkResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /auth/me:
    get:
      tags: [Auth]
      operationId: getAuthMe
      summary: Current auth session
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthMeResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /auth/logout:
    post:
      tags: [Auth]
      operationId: logoutUser
      summary: Logout current session
      responses:
        '204':
          description: No Content
        '401':
          $ref: '#/components/responses/Unauthorized'

  /auth/verify-email:
    get:
      tags: [Auth]
      operationId: verifyEmail
      summary: Verify email using token
      security: []
      parameters:
        - name: token
          in: query
          required: true
          schema:
            type: string
      responses:
        '302':
          description: Redirect to web app
        '400':
          $ref: '#/components/responses/BadRequest'

  /auth/password/forgot:
    post:
      tags: [Auth]
      operationId: forgotPassword
      summary: Request password reset
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthForgotPasswordRequest'
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/BadRequest'

  /auth/password/reset:
    post:
      tags: [Auth]
      operationId: resetPassword
      summary: Reset password using token
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthResetPasswordRequest'
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/BadRequest'

  /auth/resend-verification:
    post:
      tags: [Auth]
      operationId: resendVerification
      summary: Resend email verification
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthResendVerificationRequest'
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/BadRequest'

  # ---------- Projects ----------

  /projects:
    get:
      tags: [Projects]
      operationId: listProjects
      summary: List projects
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

    post:
      tags: [Projects]
      operationId: createProject
      summary: Create a project
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProjectRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /projects/{projectId}:
    get:
      tags: [Projects]
      operationId: getProject
      summary: Get project
      parameters:
        - $ref: '#/components/parameters/ProjectId'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    patch:
      tags: [Projects]
      operationId: updateProject
      summary: Update project
      parameters:
        - $ref: '#/components/parameters/ProjectId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProjectRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags: [Projects]
      operationId: deleteProject
      summary: Delete a project
      description: |
        Deletes a project and all associated data (runs, test cases, results).
        This operation cannot be undone.
      parameters:
        - $ref: '#/components/parameters/ProjectId'
      responses:
        '204':
          description: No Content - Project successfully deleted
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /projects/{projectId}/search:
    get:
      tags: [Search]
      operationId: searchProject
      summary: Search tests and runs in a project
      parameters:
        - $ref: '#/components/parameters/ProjectId'
        - $ref: '#/components/parameters/SearchQuery'
        - $ref: '#/components/parameters/SearchLimit'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  # ---------- Runs & Results (existing) ----------

  /projects/{projectId}/runs:
    get:
      tags: [Runs]
      operationId: listRuns
      summary: List runs for a project
      description: Returns runs ordered by createdAt desc.
      parameters:
        - $ref: '#/components/parameters/ProjectId'
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Cursor'
        - $ref: '#/components/parameters/RunStatusFilter'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    post:
      tags: [Ingestion]
      operationId: createRun
      summary: Create a run
      description: Creates a new run with status QUEUED.
      parameters:
        - $ref: '#/components/parameters/ProjectId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRunRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateRunResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /projects/{projectId}/runs/{runId}:
    get:
      tags: [Runs]
      operationId: getRun
      summary: Get run details
      description: Returns a run that belongs to the resolved project.
      parameters:
        - $ref: '#/components/parameters/ProjectId'
        - $ref: '#/components/parameters/RunId'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunDetails'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags: [Runs]
      operationId: deleteRun
      summary: Delete a run
      description: |
        Deletes a run and all associated test results.
        This operation cannot be undone.
      parameters:
        - $ref: '#/components/parameters/ProjectId'
        - $ref: '#/components/parameters/RunId'
      responses:
        '204':
          description: No Content - Run successfully deleted
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /projects/{projectId}/runs/{runId}/results:
    get:
      tags: [Results]
      operationId: listRunResults
      summary: List results for a run
      parameters:
        - $ref: '#/components/parameters/ProjectId'
        - $ref: '#/components/parameters/RunId'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunResultListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /projects/{projectId}/runs/{runId}/results/batch:
    post:
      tags: [Ingestion]
      operationId: batchIngestResults
      summary: Batch ingest results into a run
      description: |
        Upserts TestCase records (by projectId + externalId) and inserts TestResult rows for the run.
        Updates aggregated counters on the run (totalCount, passedCount, failedCount, skippedCount, errorCount).
      parameters:
        - $ref: '#/components/parameters/ProjectId'
        - $ref: '#/components/parameters/RunId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchResultsRequest'
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchResultsResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  # ---------- Tests ----------

  /projects/{projectId}/tests:
    get:
      tags: [Tests]
      operationId: listTests
      summary: List test cases for a project
      description: Returns test cases ordered by last-seen result desc.
      parameters:
        - $ref: '#/components/parameters/ProjectId'
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/TestNameQuery'
        - $ref: '#/components/parameters/TestSuiteFilter'
        - $ref: '#/components/parameters/TestStatusFilter'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestCaseListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /projects/{projectId}/tests/{testCaseId}/history:
    get:
      tags: [Tests]
      operationId: getTestHistory
      summary: Get execution history for a test case
      parameters:
        - $ref: '#/components/parameters/ProjectId'
        - $ref: '#/components/parameters/TestCaseId'
        - $ref: '#/components/parameters/HistoryLimit'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestCaseHistoryResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  # ---------- Analytics ----------

  /projects/{projectId}/analytics/timeseries:
    get:
      tags: [Analytics]
      operationId: getAnalyticsTimeseries
      summary: Daily result counts over time
      parameters:
        - $ref: '#/components/parameters/ProjectId'
        - $ref: '#/components/parameters/AnalyticsDays'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnalyticsTimeseriesResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /projects/{projectId}/analytics/slowest-tests:
    get:
      tags: [Analytics]
      operationId: getAnalyticsSlowestTests
      summary: Slowest tests in the time window
      parameters:
        - $ref: '#/components/parameters/ProjectId'
        - $ref: '#/components/parameters/AnalyticsDays'
        - $ref: '#/components/parameters/AnalyticsLimit'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnalyticsSlowTestsResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /projects/{projectId}/analytics/most-failing-tests:
    get:
      tags: [Analytics]
      operationId: getAnalyticsMostFailingTests
      summary: Most failing tests in the time window
      parameters:
        - $ref: '#/components/parameters/ProjectId'
        - $ref: '#/components/parameters/AnalyticsDays'
        - $ref: '#/components/parameters/AnalyticsLimit'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnalyticsMostFailingTestsResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
      description: API key for authenticating requests.

  parameters:
    ProjectId:
      name: projectId
      in: path
      required: true
      description: Project slug or database id (implementation accepts both).
      schema:
        type: string
    SearchQuery:
      name: q
      in: query
      required: true
      description: Query string (matches test names, external IDs, suite names, tags, and run fields)
      schema:
        type: string
        minLength: 1
    SearchLimit:
      name: limit
      in: query
      required: false
      description: Max results per type
      schema:
        type: integer
        minimum: 1
        maximum: 25
        default: 5
        minLength: 1

    RunId:
      name: runId
      in: path
      required: true
      schema:
        type: string
        minLength: 1

    Limit:
      name: limit
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25

    Cursor:
      name: cursor
      in: query
      required: false
      description: Cursor pagination using the last seen run id.
      schema:
        type: string

    RunStatusFilter:
      name: status
      in: query
      required: false
      schema:
        $ref: '#/components/schemas/RunStatus'

    TestCaseId:
      name: testCaseId
      in: path
      required: true
      schema:
        type: string
        minLength: 1

    TestNameQuery:
      name: q
      in: query
      required: false
      description: Filter test cases by name or externalId (substring match).
      schema:
        type: string

    TestSuiteFilter:
      name: suite
      in: query
      required: false
      description: Filter test cases by suiteName (substring match).
      schema:
        type: string

    TestStatusFilter:
      name: status
      in: query
      required: false
      description: Filter test cases by last-seen status.
      schema:
        $ref: '#/components/schemas/TestStatus'

    HistoryLimit:
      name: limit
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 200
        default: 50

    AnalyticsDays:
      name: days
      in: query
      required: false
      description: Number of days to include (including today).
      schema:
        type: integer
        minimum: 1
        maximum: 90
        default: 7

    AnalyticsLimit:
      name: limit
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20

  responses:
    Unauthorized:
      description: Unauthorized (missing or invalid API key)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            unauthorized:
              value:
                statusCode: 401
                error: Unauthorized
                message: Authentication required

    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            notFound:
              value:
                statusCode: 404
                error: Not Found
                message: Not found

    BadRequest:
      description: Bad request (validation error)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    Conflict:
      description: Conflict
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            internal:
              value:
                statusCode: 500
                error: Internal Server Error
                message: Unexpected error

  schemas:
    AuthConfigResponse:
      type: object
      required: [allowSignup]
      properties:
        allowSignup:
          type: boolean

    AuthRegisterRequest:
      type: object
      required: [email, password]
      additionalProperties: false
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8
        fullName:
          type: string
          nullable: true

    AuthLoginRequest:
      type: object
      required: [email, password]
      additionalProperties: false
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 1

    AuthForgotPasswordRequest:
      type: object
      required: [email]
      additionalProperties: false
      properties:
        email:
          type: string
          format: email

    AuthResetPasswordRequest:
      type: object
      required: [token, newPassword]
      additionalProperties: false
      properties:
        token:
          type: string
        newPassword:
          type: string
          minLength: 8

    AuthResendVerificationRequest:
      type: object
      required: [email]
      additionalProperties: false
      properties:
        email:
          type: string
          format: email

    AuthMeResponse:
      type: object
      required: [user, org, authStrategy, emailVerified]
      properties:
        user:
          type: object
          nullable: true
          properties:
            id:
              type: string
            email:
              type: string
              format: email
              nullable: true
        org:
          type: object
          nullable: true
          properties:
            id:
              type: string
            slug:
              type: string
              nullable: true
        authStrategy:
          type: string
          enum: [apiKey, session]
        emailVerified:
          type: boolean

    OkResponse:
      type: object
      required: [ok]
      properties:
        ok:
          type: boolean
          example: true

    ErrorResponse:
      type: object
      properties:
        statusCode:
          type: integer
          example: 400
        error:
          type: string
          example: Bad Request
        message:
          type: string
          example: Validation error

    # ---------- Projects ----------

    Project:
      type: object
      required: [id, name, slug, createdAt]
      properties:
        id:
          type: string
        name:
          type: string
        slug:
          type: string
        createdAt:
          type: string
          format: date-time
      additionalProperties: false

    ProjectListResponse:
      type: object
      required: [items]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Project'
      additionalProperties: false

    CreateProjectRequest:
      type: object
      required: [name, slug]
      additionalProperties: false
      properties:
        name:
          type: string
          minLength: 1
        slug:
          type: string
          minLength: 1

    UpdateProjectRequest:
      type: object
      additionalProperties: false
      properties:
        name:
          type: string
          minLength: 1
        slug:
          type: string
          minLength: 1

    # ---------- Runs & Results ----------

    RunStatus:
      type: string
      enum: [QUEUED, RUNNING, COMPLETED, FAILED, CANCELED]

    TestStatus:
      type: string
      enum: [PASSED, FAILED, SKIPPED, ERROR]

    NullableTestStatus:
      type: string
      enum: [PASSED, FAILED, SKIPPED, ERROR]
      nullable: true

    RunListItem:
      type: object
      required:
        - id
        - createdAt
        - status
        - totalCount
        - passedCount
        - failedCount
        - skippedCount
        - errorCount
      properties:
        id:
          type: string
        createdAt:
          type: string
          format: date-time
        status:
          $ref: '#/components/schemas/RunStatus'
        source:
          type: string
          nullable: true
        commitSha:
          type: string
          nullable: true
        branch:
          type: string
          nullable: true
        startedAt:
          type: string
          format: date-time
          nullable: true
        finishedAt:
          type: string
          format: date-time
          nullable: true
        durationMs:
          type: integer
          nullable: true
        totalCount:
          type: integer
        passedCount:
          type: integer
        failedCount:
          type: integer
        skippedCount:
          type: integer
        errorCount:
          type: integer

    RunListResponse:
      type: object
      required: [items, nextCursor]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/RunListItem'
        nextCursor:
          type: string
          nullable: true

    RunDetails:
      type: object
      required:
        - id
        - projectId
        - status
        - createdAt
        - totalCount
        - passedCount
        - failedCount
        - skippedCount
        - errorCount
      properties:
        id:
          type: string
        projectId:
          type: string
        status:
          $ref: '#/components/schemas/RunStatus'
        createdAt:
          type: string
          format: date-time
        source:
          type: string
          nullable: true
        branch:
          type: string
          nullable: true
        commitSha:
          type: string
          nullable: true
        startedAt:
          type: string
          format: date-time
          nullable: true
        finishedAt:
          type: string
          format: date-time
          nullable: true
        durationMs:
          type: integer
          nullable: true
        totalCount:
          type: integer
        passedCount:
          type: integer
        failedCount:
          type: integer
        skippedCount:
          type: integer
        errorCount:
          type: integer
      additionalProperties: false

    CreateRunRequest:
      type: object
